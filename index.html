<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">   
        <div class="header">
            <div class="heading">
                <h2>Metric/Imperial Unit Conversion</h2>
            </div>
            <input type="number" class="box" id="input">
            <button class="btn-converter" id="button">convert</button>
            
        </div>
        <div class="conversions">
            <div class="conversion" id="length"><p>Length (Meter/Feet)</p></div>
            <div class="conversion" id="volume"><p>Volume (Liters/Gallons)
            </p></div>
            <div class="conversion" id="mass"><p>Mass (Kilograms/Pounds)</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
